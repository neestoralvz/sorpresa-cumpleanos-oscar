<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Oscar!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animate-title">¡Feliz Cumpleaños, Oscar!</h1>
        <img src="oscar.jpg" alt="Foto de Oscar" class="animate-image">
        <p class="animate-text">¡Hoy es un día especial para celebrar a una persona increíble como tú!</p>
        <p class="animate-text">Te deseamos todo lo mejor en este nuevo año de vida.</p>
        <p class="animate-text">Que todos tus sueños y metas se hagan realidad.</p>
        <p class="animate-text">¡Disfruta tu día al máximo!</p>
        <p class="animate-text">Con cariño,</p>
        <p class="animate-text">Tus amigos</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
